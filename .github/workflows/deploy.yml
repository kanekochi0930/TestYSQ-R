name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a Node.js version compatible with your Angular project

      - name: Install dependencies
        run: npm ci
        working-directory: TestYSQ-R # Run npm ci in your project directory

      - name: Build Angular application
        run: npm run build -- --base-href /TestYSQ-R/ # Adjust base-href if your repo name is different
        working-directory: TestYSQ-R # Run build in your project directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./TestYSQ-R/docs # Path to your built docs folder
          publish_branch: gh-pages # This will create/update the gh-pages branch
