name: Pages deploy (Angular)

on:
  push:
    branches: [main]

# Pages 用の権限（artifact デプロイ方式）
permissions:
  pages: write
  id-token: write

jobs:
  build: # ① ビルドとアーティファクト作成
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: TestYSQ-R

      - name: Build Angular app
        run: |
          npm run build -- --configuration production --base-href /TestYSQ-R/
          cp docs/index.html docs/404.html        # SPA フォールバック
        working-directory: TestYSQ-R

      # ★ ここに入れる ★
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./TestYSQ-R/docs # ← ビルド成果物の実パス
          name: github-pages # artifact 名（任意）
          retention-days: 1 # 保存日数（任意）

  deploy: # ② アーティファクトを GitHub Pages へ反映
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
