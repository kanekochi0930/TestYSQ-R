<div class="container">
  <mat-card class="result-card">
    <mat-card-header>
      <mat-card-title>診断結果</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="result-list">
        <div *ngFor="let result of results" class="result-item">
          <div class="result-label">
            <span class="block-title">{{ result.blockTitele }}</span>
            <span class="average-score">{{ result.average.toFixed(1) }}</span>
          </div>
          <mat-progress-bar
            class="score-bar"
            mode="determinate"
            [value]="(result.average / maxScore) * 100"
          ></mat-progress-bar>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="retakeTest()">
        もう一度診断する
      </button>
    </mat-card-actions>
  </mat-card>
</div>
