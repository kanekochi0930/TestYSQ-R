<table mat-table [dataSource]="tableDataSorce">
  <!-- 列定義 -->
  <ng-container matColumnDef="blockTitele">
    <th mat-header-cell *matHeaderCellDef>項目名</th>
    <td mat-cell *matCellDef="let problem">{{ problem.blockTitele }}</td>
  </ng-container>
  <ng-container matColumnDef="average">
    <th mat-header-cell *matHeaderCellDef>点数</th>
    <td mat-cell *matCellDef="let problem">{{ problem.average }}</td>
  </ng-container>
  <!-- 行定義 -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
